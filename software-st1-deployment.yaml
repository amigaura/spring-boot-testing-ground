apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-rabbitmq-to-kafka
  labels:
    app: software-st1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: software-st1
  template:
    metadata:
      labels:
        app: software-st1
    spec:
      containers:
        - name: demo-rabbitmq-to-kafka
          image: containers.cisco.com/amigaura/demo-rabbitmq-to-kafka:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
#          livenessProbe:
